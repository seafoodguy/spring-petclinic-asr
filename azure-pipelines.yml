# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9e0993d9-032c-469d-bb0b-16dc7092433c'
  imageRepository: 'seafoodguyspringpetclinicasr'
  containerRegistry: 'iconalfred.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:

- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      demands:
      - maven
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - upload: manifests
      artifact: manifests

- stage: UpdateHelmChart
  displayName: update helm chart
  jobs:
  - job: updatehelm
    displayName: updatehelm
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          git config --global user.name azuredevops
          git config --global user.email alfredshek@icon-info.com.hk
          git clone https://seafoodguy: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@github.com/seafoodguy/spring-petclinic-asr-helmchart.git
          cd spring-petclinic-asr-helmchart
          sed -i -r 's,repository: (.+),repository: iconalfred.azurecr.io/seafoodguyspringpetclinicasr,' values.yaml
          sed 's/tag:.*/tag: $(Build.BuildId)/g' values.yaml
          cat values.yaml
          git commit -am 'bump up version number'
          git remote set-url origin https://seafoodguy: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@github.com/seafoodguy/spring-petclinic-asr-helmchart.git
          git push origin main
